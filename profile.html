    <section class="profile-section">
        <!-- User Image -->
        <div class="profile-image">
            <img src="images/user.jpg" alt="User Image">
        </div>
        
        <!-- User Info Form -->
        <form class="profile-form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" value="John Doe" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="phone">Fullname</label>
                <input type="tel" id="phone" value="123-456-7890" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="johndoe@example.com" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="123-456-7890" autocomplete="on">
            </div>
            <div class="form-group">
                <label for="phone">Password</label>
                <input type="password" id="phone" value="" autocomplete="off">
            </div>
            <div class="form-group">
            <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </section>
